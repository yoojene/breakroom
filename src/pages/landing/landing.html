<ion-header>

</ion-header>


<ion-content padding class="page-app-landing">

  <div class="landing-icon"></div>

  <h1 class="page-app-landing--title" text-center>{{landingTitle}}</h1>
  <p class="page-app-landing--sub-title" text-center>{{landingBody}}</p>
       
  <button
    text-center
    ion-button
    (click)="onSignInTap()"
    large
    class="page-app-landing--sign-in helix--submit"
    >{{signInText}}
  </button>
  <div class="page-app-landing--error" *ngIf="showLogoutMessage">{{reSignInText}}</div>
  <button
    text-center
    ion-button
    outline
    large
    class="page-app-landing--create-account helix--submit"
    (click)="onCreateAccountTap()"
    >{{createAccountText}}
  </button>

</ion-content>
